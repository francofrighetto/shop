name: Build and deploy comercio

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        node-version: 16

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build
      run: ng build --prod

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Set up FTP
      uses: wvbe/ftp-auto-deploy@v2
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: dist
        remoteDir: /var/www/comercio
