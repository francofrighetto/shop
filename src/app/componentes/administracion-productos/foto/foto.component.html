<div class="container">
    <div *ngIf="articulo.fotos">
        <h5>Fotos subidas:</h5>
        <table>
            <thead></thead>
            <tbody>
                <tr *ngFor="let foto of articulo.fotos" class="mb-1">

                    <img src='{{url_imagen}}{{foto.nombre}}' alt="" height="150px" />
                    <td>
                        <p class="mx-2">{{foto.nombre}}</p>
                    </td>
                    <td><button (click)="eliminar(foto)"><mat-icon>delete</mat-icon></button></td>
                </tr>
            </tbody>

        </table>
    </div>

    <form class="mt-4">
        <h5>Subir nuevas fotos: </h5>
        <div class="form-group">
            <label for="file">Seleccionar archivo:</label>
            <input type="file" id="file" (change)="onFileSelected($event)" multiple>
        </div>
        <button (click)="uploadPhotos()">Subir Fotos</button>
        <!-- <button type="button" class="btn btn-primary" (click)="guardarCola()" [disabled]="!selectedFile">Subir archivo</button> -->
    </form>

    <div *ngIf="filesPrev.length>0">
        <h5>Fotos por subir:</h5>
        <!-- <img [src]="foto" *ngFor="let foto of filesPrev" width="100px" class="d-block"> -->
        <table>
            <thead></thead>
            <tbody>
                <tr *ngFor="let foto of filesPrev" class="mb-1">
                    <td><img src="{{foto}}" height="60px"></td>
                    <td>
                        <p class="mx-2"></p>
                    </td>
                    <td><button><mat-icon>delete</mat-icon></button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
