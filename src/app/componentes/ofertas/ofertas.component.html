<app-presentacion></app-presentacion>

<p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>


<div class="row d-flex justify-content-center container mt-5" *ngIf="hayOfertas">
    <h2 class="text-center mt-4 titulo">Ofertas</h2>
    <div class="card col-5 col-lg-3" *ngFor="let producto of productos" (click)="verMas(producto)">
        <img src='{{url_imagen}}{{producto.fotos[0].foto_nombre}}' (error)="errorImagen(producto)" alt="Imagen producto" *ngIf="producto.fotos.length!=0 && !producto.errorImagen " />
        <img src='./../../../assets/img/sin foto.jpg' alt="Imagen producto" *ngIf="producto.fotos.length==0 || producto.errorImagen" />

        <div class="cuerpo mx-auto">
            <h5 class="card__title text-center">{{producto.nombre}}</h5>
            <br>

            <div class="card__shop">
                <span *ngIf="producto.promocion!=undefined && producto.promocion!=0"><span class="tachado" >${{producto.precio | number: '1.2'}}</span> {{producto.promocion}}%</span>
                <span class="card__shop__price" *ngIf="producto.promocion==undefined">${{producto.precioVenta | number: '1.2'}}</span>
                <span class="card__shop__price" *ngIf="producto.promocion!=undefined">${{producto.precioVenta - producto.precioVenta*producto.promocion/100  | number: '1.2'}}</span>
            </div>
            <div class="d-flex justify-content-around my-2 botones">
            </div>
        </div>
    </div>
    <div>
    </div>
</div>


<div class="row text-center " *ngIf="!hayOfertas">
    <span class="titulo">No hay ofertas</span>
    <img class="foto mx-auto" src="../../../assets/img/no-ofertas.png">
</div>
